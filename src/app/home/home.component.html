<app-carousel></app-carousel>

<section id="blog-full-width">
  <div class="container">
    <div class="row">
        <div class="col-md-3">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-md-9">
            <section id="works" class="works">
                <div class="section-heading">
                    <h1 class="title" data-wow-delay=".3s">Artikel Terbaru</h1>
                </div>
                <div class="row">
                    <div class="col-sm-4 col-xs-12" *ngFor="let article of articles">
                        <figure class="wow fadeInLeft animated portfolio-item" data-wow-duration="500ms" data-wow-delay="0ms">
                            <div class="img-wrapper">
                                <img src="assets/images/portfolio/item-{{article.id}}.jpg" class="img-responsive" alt="this is a title" >
                                <div class="overlay">
                                    <div class="buttons">
                                        <a [routerLink]="['/artikel/'+article.id]">Baca</a>
                                    </div>
                                </div>
                            </div>
                            <figcaption>
                                <h4>
                                    <a [routerLink]="['/artikel/'+article.id]">
                                        {{article.title}}
                                    </a>
                                </h4>
                                <p>
                                    {{article.createdAt | date:'longDate'}}
                                </p>
                            </figcaption>
                        </figure>
                    </div>
                </div>
            </section>

            <section id="works" class="works">
                <div class="section-heading">
                    <h1 class="title" data-wow-delay=".3s">Kegiatan Terbaru</h1>
                </div>
                <div class="row">
                    <div class="col-sm-4 col-xs-12" *ngFor="let activity of activities">
                        <figure class="wow fadeInLeft animated portfolio-item" data-wow-duration="500ms" data-wow-delay="0ms">
                            <div class="img-wrapper">
                                <img src="assets/images/portfolio/item-{{activity.id}}.jpg" class="img-responsive" alt="this is a title" >
                                <div class="overlay">
                                    <div class="buttons">
                                        <a [routerLink]="['/kegiatan/'+activity.id]">Baca</a>
                                    </div>
                                </div>
                            </div>
                            <figcaption>
                                <h4>
                                    <a [routerLink]="['/kegiatan/'+activity.id]">
                                        {{activity.title}}
                                    </a>
                                </h4>
                                <p>
                                    {{activity.createdAt | date:'longDate'}}
                                </p>
                            </figcaption>
                        </figure>
                    </div>
                </div>
            </section>
        </div>
    </div>
  </div>
</section>
